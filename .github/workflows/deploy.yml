name: Deploy Frontend to Synology NAS

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Derive lowercase owner for GHCR
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Generate .env.production
        run: echo "REACT_APP_API_BASE_URL=${FRONTEND_API_BASE_URL:-/api}" > .env.production
        env:
          FRONTEND_API_BASE_URL: ${{ secrets.FRONTEND_API_BASE_URL }}
      
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/dndlore-frontend:latest
            ghcr.io/${{ env.OWNER_LC }}/dndlore-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy frontend to NAS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USERNAME }}
          key: ${{ secrets.NAS_SSH_KEY }}
          port: ${{ secrets.NAS_SSH_PORT || 22 }}
          script: |
            set -e
            export PATH="/usr/local/bin:/usr/bin:/bin:/usr/syno/bin:$PATH"
            
            DEPLOY_DIR="${{ secrets.NAS_DEPLOY_DIR }}"
            if [ -z "$DEPLOY_DIR" ]; then DEPLOY_DIR="$HOME/dndlore"; fi
            mkdir -p "$DEPLOY_DIR"
            cd "$DEPLOY_DIR"
            
            # Create network if it doesn't exist
            docker network create dndlore-network 2>/dev/null || true
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest frontend image
            docker pull ghcr.io/${{ env.OWNER_LC }}/dndlore-frontend:latest
            
            # Stop and remove old frontend container
            docker stop dndlore-frontend || true
            docker rm dndlore-frontend || true
            
            # Determine frontend port (default to 10100 if not set)
            FRONTEND_PORT="${{ secrets.FRONTEND_PORT }}"
            if [ -z "$FRONTEND_PORT" ]; then 
              FRONTEND_PORT=10100
              echo "FRONTEND_PORT secret not set, using default: 10100"
            else
              echo "Using FRONTEND_PORT from secret: $FRONTEND_PORT"
            fi
            
            # Start new frontend container
            docker run -d \
              --name dndlore-frontend \
              --restart unless-stopped \
              -p "$FRONTEND_PORT":80 \
              --network dndlore-network \
              ghcr.io/${{ env.OWNER_LC }}/dndlore-frontend:latest

            # Quick post-deploy checks
            echo "Deployed containers:"
            docker ps --filter name=dndlore-frontend --format 'table {{.Names}}\t{{.Status}}\t{{.Ports}}'
            
            echo "Container logs (last 50 lines):"
            docker logs --tail=50 dndlore-frontend
            
            echo "Checking if nginx is responding inside container..."
            docker exec dndlore-frontend curl -sS -o /dev/null -w 'Container internal: HTTP %{http_code}\n' http://localhost:80/ || echo "Container internal check failed"
            
            echo "Frontend health check on localhost port $FRONTEND_PORT:"
            curl -sS -o /dev/null -w 'External: HTTP %{http_code}\n' "http://127.0.0.1:$FRONTEND_PORT/" || echo "External check failed - check port mapping and firewall"
            
            # Clean up old images
            docker image prune -af
            
            echo "Frontend deployment completed successfully!"
            docker ps | grep dndlore-frontend
