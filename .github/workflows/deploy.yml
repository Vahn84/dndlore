name: Deploy Frontend to Synology NAS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/dndlore-frontend:latest
            ghcr.io/${{ github.repository_owner }}/dndlore-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Deploy frontend to NAS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.NAS_HOST }}
          username: ${{ secrets.NAS_USERNAME }}
          key: ${{ secrets.NAS_SSH_KEY }}
          port: ${{ secrets.NAS_SSH_PORT || 22 }}
          script: |
            set -e
            mkdir -p /volume2/dndlore
            cd /volume2/dndlore
            
            # Create network if it doesn't exist
            docker network create dndlore-network 2>/dev/null || true
            
            # Login to GitHub Container Registry
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest frontend image
            docker pull ghcr.io/${{ github.repository_owner }}/dndlore-frontend:latest
            
            # Stop and remove old frontend container
            docker stop dndlore-frontend || true
            docker rm dndlore-frontend || true
            
            # Start new frontend container
            docker run -d \
              --name dndlore-frontend \
              --restart unless-stopped \
              -p ${{ secrets.FRONTEND_PORT }}:80 \
              --network dndlore-network \
              ghcr.io/${{ github.repository_owner }}/dndlore-frontend:latest
            
            # Clean up old images
            docker image prune -af
            
            echo "Frontend deployment completed successfully!"
            docker ps | grep dndlore-frontend
